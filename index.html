<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" crossorigin="anonymous">
    <!--
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- p5.js cdn-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/addons/p5.sound.js"></script>

    <title>test device</title>
</head>

<body>
    <div class="wrap">
        <div class="row">
            <div class="col-md-4 px-4">
                <div class="my-card border rounded bg-white d-flex flex-column align-items-center px-3 py-5">
                    <div class="icon-box">
                        <p><i class="fas fa-headphones icon"></i></p>
                    </div>
                    <p class="text-center"><b>測試您的揚聲器是否開啟</b></p>
                    <div>
                        <audio class="mb-5" src="./media/Seasons.mp3" controls="controls" controlsList="nodownload">
                            Your browser does not support the audio element.
                        </audio>
                    </div>
                    <a class="btn-bottom" href="javascipt:;" data-toggle="modal" data-target="#speaker">沒有聲音</a>
                </div>
            </div>
            <div class="col-md-4 px-4">
                <div class="my-card border rounded bg-white d-flex flex-column align-items-center px-3 py-5">
                    <div class="icon-box">
                        <i class="fas fa-microphone icon"></i>
                    </div>
                    <p class="text-center mb-1"><b>測試您的麥克風是否開啟</b></p>
                    <!--
                    <p class="text-center">點擊下面的按鈕，試著錄一段聲音，錄完結束後會播放</p>
                    -->
                    <button class="btn btn-info bb" type="button" id="record">
                        <i class="fas fa-microphone-alt"></i>
                    </button>
                    <button class="btn btn-danger d-none bb" type="button" id="stop">
                        <i class="fas fa-microphone-alt-slash"></i>
                    </button>
                    <div class="select d-flex flex-column align-items-center py-2">
                        <label for="audioSource">您目前的裝置有</label>
                        <select id="audioSource"></select>
                    </div>
                    <a class="btn-bottom" href="javascript:;" data-toggle="modal" data-target="#microphone">無法錄音</a>
                </div>
            </div>
            <div class="col-md-4 px-4">
                <div class="my-card border rounded bg-white d-flex flex-column align-items-center px-3 py-5">
                    <div class="icon-box">
                        <i class="fas fa-wifi icon"></i>
                    </div>
                    <p><b>目前裝置網路訊號品質</b></p>
                    <p><span id="progress">良好</span></p>
                    <a class="btn-bottom" href="javascipt:;" data-toggle="modal" data-target="#wifi">無法連線</a>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal speaker-->
    <div class="modal fade" id="speaker" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">溫馨提醒</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <ul>
                        <li>請確認您的掦聲器是否開啟或故障</li>
                        <li>請確認您的耳機是否開啟或故障</li>
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal mic-->
    <div class="modal fade" id="microphone" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">溫馨提醒</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <ul>
                        <li>請確認您的麥克風是否開啟或故障</li>
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal wifi-->
    <div class="modal fade" id="wifi" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">溫馨提醒</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <ul>
                        <li>請確認您的網路連線品質</li>
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- bootstrap js cdn -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <!-- fontawesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/js/all.min.js"
        integrity="sha256-0vuk8LXoyrmCjp1f0O300qo1M75ZQyhH9X3J6d+scmk=" crossorigin="anonymous"></script>
    <!-- main.js -->
    <script src="./js/main.js"></script>
    <!-- recorder.js -->
    <script src="js/mic.js" async></script>
    <!--p5js-->
    <!--
    <script src="./js/recorder.js"></script>
    -->
</body>

</html>
