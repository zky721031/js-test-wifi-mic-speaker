<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/musicbar.css">
    <title>musicBar</title>
</head>

<body>
    <h1>Music Bar Animation with GSAP</h1>
    <p>(click for toggling)</p>
    <svg class="music-bar" viewBox="0 0 20 20">
        <defs>
            <rect id="def-rect" y="18" width="3" height="20" fill="#284672" />
        </defs>
        <use class="bar" xlink:href="#def-rect" x="0" />
        <use class="bar" xlink:href="#def-rect" x="5" />
        <use class="bar" xlink:href="#def-rect" x="10" />
        <use class="bar" xlink:href="#def-rect" x="15" />
    </svg>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
    <script src="./js/musicbar.js"></script>
</body>

</html>
