<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/motion.css">
    <title>motion</title>
</head>

<body>
    <div class="col-wrap">
        <!--col-wrap1-->
        <div class="col">
            <h4>Spinner 1</h4>
            <div class="spinner-wrap spinner-wrap1">
                <div class="spinner spinner-right"></div>
                <div class="spinner spinner-left"></div>
            </div>
        </div>

        <div class="col">
            <h4>Spinner 2</h4>
            <div class="spinner-wrap spinner-wrap2">
                <div class="spinner spinner-right"></div>
                <div class="spinner spinner-left"></div>
            </div>
        </div>

        <div class="col">
            <h4>Spinner 3</h4>
            <div class="spinner-wrap spinner-wrap3">
                <div class="spinner spinner-right"></div>
                <div class="spinner spinner-left"></div>
            </div>
        </div>
        <div class="col">
            <h4>Spinner 4</h4>
            <div class="spinner-wrap spinner-wrap3  spinner-wrap4">
                <div class="spinner spinner-right"></div>
                <div class="spinner spinner-left"></div>
            </div>
        </div>
    </div>
    <!--col-wrap1-->

    <div class="col-wrap">
        <!--col-wrap2-->
        <div class="col">
            <h4>Equalizer</h4>
            <div class="sound-bars">
                <div class="sound-bar "></div>
                <div class="sound-bar "></div>
                <div class="sound-bar "></div>
                <div class="sound-bar "></div>
            </div>
        </div>
        <div class="col">
            <h4>Signal</h4>
            <div class="signal-bars">
                <div class="signal-bar "></div>
                <div class="signal-bar "></div>
                <div class="signal-bar "></div>
                <div class="signal-bar "></div>
            </div>
        </div>

        <div class="col">
            <h4>Rain</h4>
            <div class="rain-wrap">
                <div class="clouds"></div>
                <div class="drops">
                    <span class="drop"></span>
                    <span class="drop"></span>
                    <span class="drop"></span>
                    <span class="drop"></span>
                </div>
            </div>
        </div>

        <div class="col">
            <h4>Bolt</h4>
            <div class="rain-wrap">
                <div class="clouds"></div>
                <div class="fa fa-bolt bolt"></div>
            </div>
        </div>

    </div>
    <!--col-wrap2-->

</body>

</html>
